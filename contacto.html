    <h2>Contacto</h2>
    <section>
        <form class="formulario">
            <fieldset>
                <legend>Datos Personales</legend>
                <div class="divicion">
                    <label>Nombre:</label>
                    <input class="i-text">
                </div>
                <div class="divicion">
                    <label>Apellido Paterno:</label>
                    <input class="i-text">
                </div>
                <div class="divicion">
                    <label>Apellido Materno:</label>
                    <input class="i-text">
                </div>
                <div class="divicion">
                    <label>Documento de Identidad:</label>
                    <input class="i-text" placeholder="Ingrese su CURP">  
                </div>
                <div class="divicion">
                    <label>Número de Teléfono:</label>
                    <input class="i-text" type="tel">
                </div>
                <div class="divicion">
                    <label>Correo Electronico:</label>
                    <input class="i-text" type="email" placeholder="ejemplo@correo.com">
                </div>
            </fieldset>
            <fieldset>
                <legend>Datos del Vehículo</legend>
                <div class="divicion">
                    <label>Selecciona la marca de tu vehículo</label>
                        <br>
                        <label>NISSAN</label>
                        <input class="i-text" type="radio" id="time" name="marca" value="1">
                        <br>
                        <label>HONDA</label>
                        <input class="i-text" type="radio" id="time" name="marca" value="2">
                        <br>
                        <label>FORD</label>
                        <input class="i-text" type="radio" id="time" name="marca" value="3">
                        <br>
                        <label>KIA</label>
                        <input class="i-text" type="radio" id="time" name="marca" value="4">
                        <br>
                        <label>MAZDA</label>
                        <input class="i-text" type="radio" id="time" name="marca" value="5">
                        <br>
                        <label>BMW</label>
                        <input class="i-text" type="radio" id="time" name="marca" value="6">
                        <br>
                        <label>JEEP</label>
                        <input class="i-text" type="radio" id="time" name="marca" value="7">
                        <br>
                        <label>TOYOTA</label>
                        <input class="i-text" type="radio" id="time" name="marca" value="8">
                        <br>
                        <label>Otro:</label>
                    <input class="i-text">
                    <div class="divicion">
                        <label>¿Qué servicio requiere su Vehículo?</label>
                    <input class="i-text">
                </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentarios</legend>
                <div class="divicion">
                    <label>Déjanos tu comentario:</label>
                    <textarea></textarea>
                </div>
                </div>
            </fieldset>
            <div class="botoncitos">
                <button class="boton_2">Enviar</button>
                <button class="boton_2">Cancelar</button>
            </div>
        </form>
